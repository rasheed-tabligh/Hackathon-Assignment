<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="icon-bar">
            <a class="active" href="index.html"><i class="fa fa-home"></i></a> 
            <a href="index.html"><i class="fa fa-truck"></i></a> 
            <a href="index.html"><i class="fa fa-refresh"></i></a> 
            <a href="index.html"><i class="fa fa-trash"></i></a>
            <a href="index.html"><i class="fa fa-search"></i></a> 
          </div>

        <h1>Welcome to Our Farming Site</h1>
        <p>Explore our platform for agricultural information and resources.<br> (Click the link below for more information)</p>
        <center>
            <a href="https://rashidramadhani467.wixsite.com/farmconnect-360" target="_blank">Visit Our Site</a>
        </center>
    <main>
        <center>
        <section class="image-container">
        <img src="Image.png" alt="Our Logo" width="500px" height="500px">
        </section>
        </center>

        <section class="registration-form">
           <center> <h2>Registration Form</h2> </center>
            <form id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="18" max="99" required><br><br>
                
                <fieldset>
                    <legend>Gender:</legend>
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="male"><br>
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female"><br>
                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="other">
                </fieldset><br>
                
                <label for="subjects">Subjects Interested:</label>
                <div id="subject-container">
                    <input type="text" id="subject-text" placeholder="Select a subject..." onclick="toggleDropdown()">
                    <select id="subject-dropdown" name="subjects[]" onchange="selectSubject(this)">
                        <option value="" selected disabled hidden>Select a subject of interest...</option>
                        <option value="English">English</option>
                        <option value="Math">Math</option>
                        <option value="Science">Science</option>
                        <option value="Art and Craft">Art and Craft</option>
                        <option value="Agriculture">Agriculture</option>
                        <option value="Geography">Geography</option>
                        <option value="History">History</option>
                    </select>
                </div><br><br>                
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <input type="hidden" id="sessionId" name="sessionId" value="your-session-id"><br>
                
                <button type="button" onclick="clearForm()">Reset</button>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <script>

        function toggleDropdown() {
            var textInput = document.getElementById("subject-text");
            var dropdown = document.getElementById("subject-dropdown");
            textInput.style.display = "none";
            dropdown.style.display = "block";
        }
        
        function selectSubject(select) {
            var textInput = document.getElementById("subject-text");
            var dropdown = document.getElementById("subject-dropdown");
            textInput.value = select.value;
            textInput.style.display = "block";
            dropdown.style.display = "none";
        }             

        function clearForm() {
            document.getElementById("registration-form").reset();
        }
    </script>
</body>
</html>
